<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario de Actividades</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="categorias">
            <div id="selCat"></div>
            <div id="addCatNode">
                <h4 class="titulo">Agregar/Eliminar categoria</h4>
                <label for="addCatValue"></label>
                <input type="text" id="addCatValue" placeholder="Categoria"/>
                <button type="submit" name="addCat" id="addCat">Agregar</button>
                <button type="submit" name="delCat" id="delCat">Eliminar</button>
            </div>
        </div>
        <div id="calendario"></div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

        <script type="text/javascript" src="./calendario.js"></script>

    </body>
</html>
